<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=devide-width, initial-scale=1.0" />
        <title>Uni-videogame</title>
        <link rel="stylesheet" href="../css/style.css" type="text/css"/>
        <link rel="stylesheet" href="../css/manuStyle.css" type="text/css"/>
        <link rel="stylesheet" href="../css/effectStyle.css" type="text/css"/>
        <link rel="stylesheet" href="../css/fontColorStyle.css" type="text/css"/>
        <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>

        <script src="../js/click.js" type="text/javascript"></script>
        <script src="../js/flipCard.js"  type="text/javascript" defer="defer"></script>
    </head>


    <body> 
        <header>
            <div class="topnav" id="myTopnav">
                <a href="../img/menu/index.html" class="active">UniGame</a>
                <a href="../login.html"><img src="../img/menu/user.png" alt="Login"> Login</a>
                <a href="#"><img src="../img/menu/carrello.png" alt="Carrello"> Carrello</a>
                <a href="#"><img src="../img/menu/promo.png" alt="Promozioni"> Promo</a>
                <a href="#"><img src="../img/menu/wishlist.png" alt="Wishlist"> Wishlist</a>
                <a href="#"><img src="../img/menu/ordini.png" alt="Ordini"> Ordini</a>
                <a href="#"><img src="../img/menu/calendario.png" alt="Calendario"> Calendario</a>
                <a href="#"><img src="../img/menu/notifiche.png" alt="Notifiche"> Notifiche</a>
                <a href="#"><img src="../img/menu/logout.png" alt="Logout"> Logout</a>
                <a href="#" class="icon">
                    <img src="../img/menu/menu.png" alt="Menu">
                </a>
            </div>
        </header>

        <section class="cntnr_search  curve_obj_h50  bg_color_third">
            <input class="input_search" id="Search" type="text" placeholder="Search"/>
            <label class="label_search" for="Search">
                <img class="icon_big" src="../img/menu/search.svg" alt="search">
            </label>
        </section>

        <section class="cntnr_bar_list_card  space_top_margin_small  bg_light_theme">
            <div class="bar_obj_left  force_flex_center  curve_obj_h15 ">
                <p class="font_third fg_text_white">Order</p>
                <img class="icon_big" src="../img/itemBar/arrow-down.svg" alt="order">
            </div>
            <div class="bar_obj_center  curve_obj_h15">
                <img src="../img/typeGame/ps.svg" alt="iconPs">
            </div>
            <div class="bar_obj_right  force_flex_center  curve_obj_h15">
                <img class="icon_medium" src="../img/itemBar/filter.svg" alt="filter">
            </div>
        </section>


        <main class="cntnr_list_card  space_top_margin_medium">

            <section class="card_simple  curve_obj_h20  space_bottom_margin_card">
                <div class="front_card_flip  curve_obj_h20">
                    <img class="curve_obj_h20" src="../img/item/TheLastOfUsIIps4.png" alt="TLOU2">
                    <strong class="btn_overlay_top_right  font_secondary  curve_obj_h20  force_flex_center  bg_third  fg_text_primary">55.00$</strong>
                    <img class="btn_overlay_bottom_left  heart_icon  circle_obj " src="../img/itemBar/heart-empty.svg"  alt="heart">
                    <img class="btn_overlay_bottom_right  circle_obj  bg_third" src="../img/itemBar/add.svg" alt="add">
                </div>
                <form class="back_card_flip  force_flex_center  form_2_by_list  curve_obj_h20  bg_third  fg_text_primary" action="">
                    <label class="radio_btn_card ">
                        <input class="circle_obj  radio_circle_card" type="radio" id="usedItem" name="used" value="used"/>
                        <span>Usato</span> 
                    </label>
                    <label class="radio_btn_card ">
                        <input class="circle_obj  radio_circle_card" type="radio" id="newItem" name="used" value="new" checked="checked" />
                        <span>Nuovo</span> 
                    </label>
                    <label class="radio_btn_card ">
                        <input class="circle_obj  radio_circle_card" type="radio" id="ps4Item" name="ps" value="ps4"/>
                        <span>PS4</span> 
                    </label>
                    <label class="radio_btn_card">
                        <input class="circle_obj  radio_circle_card" type="radio" id="ps5Item" name="ps" value="ps5" checked="checked"/>
                        <span>PS5</span> 
                    </label>
                    <input class="btn_submit_card  space_top_margin_big  curve_obj_h15  bg_primary  font_primary  fg_text_white" type="submit" value="Aggiungi"/>
                </form>
            </section>

            
        </main>
    </body> 

</html>
