<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=devide-width, initial-scale=1.0" />
        <title>Uni-videogame</title>
        <link rel="stylesheet" href="../css/style.css" type="text/css"/>
        <link rel="stylesheet" href="../css/catalogItemStyle.css" type="text/css"/>
        <link rel="stylesheet" href="../css/singleItem.css" type="text/css"/>
        <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>

        <script src="../js/click.js" type="text/javascript"></script>
    </head>

    <body>
        <header class="navbar_info_menu navbar_info_menu">
            <div class="topnav" id="myTopnav">
                <a href="../img/menu/index.html" class="active">UniGame</a>
                <a href="../login.html"><img src="../img/menu/user.png" alt="Login"> Login</a>
                <a href="#"><img src="../img/menu/carrello.png" alt="Carrello"> Carrello</a>
                <a href="#"><img src="../img/menu/promo.png" alt="Promozioni"> Promo</a>
                <a href="#"><img src="../img/menu/wishlist.png" alt="Wishlist"> Wishlist</a>
                <a href="#"><img src="../img/menu/ordini.png" alt="Ordini"> Ordini</a>
                <a href="#"><img src="../img/menu/calendario.png" alt="Calendario"> Calendario</a>
                <a href="#"><img src="../img/menu/notifiche.png" alt="Notifiche"> Notifiche</a>
                <a href="#"><img src="../img/menu/logout.png" alt="Logout"> Logout</a>
                <a href="#" class="icon">
                    <img src="../img/menu/menu.png" alt="Menu">
                </a>
            </div>
        </header>

        <main class="cntnr_2card">


            <section class="ctnr_top_card">
                <img src="../img/item/TheLastOfUsIIps4.png" alt="TLOU2">


            </section>

            <section class="ctnr_down_card">

                <section class="ctnr_btn_item">
                    <div class="circle_obj  btn_item  btn_item_secondary  btn_item_back">
                        <img class="item_icon_secondary" src="../img/back/backPS.svg" alt="back">
                    </div>
                    <div class="circle_obj  btn_item  btn_item_primary  btn_item_category">
                        <img class="item_icon_primary" src="../img/typeGame/ps.svg" alt="typeGame">
                    </div>
                    <div class="circle_obj  btn_item  btn_item_secondary  btn_item_cart">
                        <img class="item_icon_secondary" src="../img/menu/cart.svg" alt="addCart">
                    </div>
                </section>

                <section class="cntnr_item_title item_text_primary">
                    <p>The Last Of Us II</p>
                </section>

                <section class="cntnr_choices">
                    <form class="cntnr_form" action="">
                        <label class="radio_btn">
                            <input class="circle_obj  radio" type="radio" id="usedItem" name="used" value="used"/>
                            <span>Usato</span> 
                        </label>
                        <label class="radio_btn">
                            <input class="circle_obj  radio" type="radio" id="newItem" name="used" value="new" checked="checked" />
                            <span>Nuovo</span> 
                        </label>
                        <label class="radio_btn">
                            <input class="circle_obj  radio" type="radio" id="ps4Item" name="ps" value="ps4"/>
                            <span>PS4</span> 
                        </label>
                        <label class="radio_btn">
                            <input class="circle_obj  radio" type="radio" id="ps5Item" name="ps" value="ps5" checked="checked"/>
                            <span>PS5</span> 
                        </label>
                    </form>
                </section>


            </section>


        </main>

    </body>


</html>
