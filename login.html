<!DOCTYPE html>
<html lang="it">
    <head>
        <meta name="viewport" content="width=devide-width, initial-scale=1.0" />
        <title>Uni-videogame</title>
        <link rel="stylesheet" href="css/style.css" type="text/css"/>
        <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
        <script src="./js/click.js" type="text/javascript"></script>
    </head>
    <body class="body-login">
        <header>
            <div class="topnav" id="myTopnav">
                <a href="./index.html" class="active">UniGame</a>
                <a href="./login.html"><img src="./img/user.png" alt="Login"> Login</a>
                <a href="#"><img src="./img/carrello.png" alt="Carrello"> Carrello</a>
                <a href="#"><img src="./img/promo.png" alt="Promozioni"> Promo</a>
                <a href="#"><img src="./img/wishlist.png" alt="Wishlist"> Wishlist</a>
                <a href="#"><img src="./img/ordini.png" alt="Ordini"> Ordini</a>
                <a href="#"><img src="./img/calendario.png" alt="Calendario"> Calendario</a>
                <a href="#"><img src="./img/notifiche.png" alt="Notifiche"> Notifiche</a>
                <a href="#"><img src="./img/logout.png" alt="Logout"> Logout</a>
                <a href="#" class="icon">
                    <img src="./img/menu.png" alt="Menu">
                </a>
            </div>
        </header>
        <div class="div-login">
            <p>Login</p>
        </div>
        <nav class = "nav-rotondo">
            <ul>
                <li class="playstation-login">
                    <a href="https://www.google.it">
                        <img src="./img/playstation.png" alt="Playstation" title="Playstation" />
                    </a>
                </li>
                <li class="xbox-login">
                    <a href="https://www.google.it">
                        <img src="./img/xbox.png" alt="Xbox" title="Xbox" />
                    </a>
                </li>
                <li class="nintendo-login">
                    <a href="https://www.google.it">
                        <img src="./img/nintendo.png" alt="Nintendo" title="Nintendo" />
                    </a>
                </li>
                <li class="pc-login">
                    <a href="https://www.google.it">
                        <img src="./img/pc.png" alt="PC" title="PC" />
                    </a>
                </li>
            </ul>
        </nav>
        <div class="card">
            <div class="card-imgcontainer">
                <img src="./img/user.png" alt="Foto Utente" class="avatar-login"/>
            </div>
            <form action="#" method="post" class="form">
                <div>
                    <input class="form_input" type="email" placeholder="E-mail" required/>
                </div>
                <div>
                    <input class="form_input" type="password" placeholder="Password" required/>
                </div>
                <button class="form_button">Login</button>
            </form>
            <div class="card_footer">
                <a href="./register.html">Create a new account</a>
            </div>
        </div>
    </body>
</html>
