<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=devide-width, initial-scale=1.0" />
        <title>Uni-videogame</title>
        <link rel="stylesheet" href="../../css/baseStyle.css" type="text/css"/>
        <link rel="icon" href="../../img/unigame.jpeg" type="image/jpeg">
        <link rel="stylesheet" href="../../css/listItemStyle.css" type="text/css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
        <link rel="stylesheet" href="../../css/style.css" type="text/css"/>
        <link rel="stylesheet" href="../../css/manuStyle.css" type="text/css"/>
        <link rel="stylesheet" href="../../css/effectStyle.css" type="text/css"/>
        <link rel="stylesheet" href="../../css/fontColorStyle.css" type="text/css"/>
        <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
        <script src="../../js/notify.js" type="text/javascript"></script>
        <script src="../../js/click.js" type="text/javascript"></script>
        <script src="../../js/flipCard.js"  type="text/javascript" defer="defer"></script>
    </head>


    <body> 
        <header>
            <div class="topnav" id="myTopnav">
                <a href="../../index.html" class="active">UniGame</a>
                <a href="../login.html"><img src="../../img/menu/user.svg" alt="Login" /> Login</a>
                <a href="../listCart.html"><img src="../../img/menu/carrello.svg" alt="Carrello" /> Carrello</a>
                <a href="../listWish.html"><img src="../../img/menu/wishlist.svg" alt="Wishlist" /> Wishlist</a>
                <a href="../Ordini.html"><img src="../../img/menu/ordini.svg" alt="Ordini" /> Ordini</a>
                <a href="../notification.html"><img src="../../img/menu/notifiche.svg" alt="Notifiche" /> Notifiche</a>
                <a href="../../index.html"><img src="../../img/menu/logout.svg" alt="Logout" /> Logout</a>
                <a href="#" class="icon">
                    <img src="../../img/menu/menu.svg" alt="Menu" />
                </a>
            </div>
        </header>

        <nav class = "nav-rotondo">
            <ul>
                <li class="playstation">
                    <a class="force_flex_center" href="./listItemPS.html">
                        <img src="../../img/typeGame/ps.svg" alt="Playstation" title="Playstation" />
                    </a>
                </li>
                <li class="xbox">
                    <a class="force_flex_center" href="./listItemXbox.html">
                        <img src="../../img/typeGame/xbox.svg" alt="Xbox" title="Xbox" />
                    </a>
                </li>
                <li class="nintendo">
                    <a class="force_flex_center" href="./listItemSwitch.html">
                        <img src="../../img/typeGame/nintendo.svg" alt="Nintendo" title="Nintendo" />
                    </a>
                </li>
                <li class="pc">
                    <a class="force_flex_center" href="./listItemPC.html">
                        <img src="../../img/typeGame/pc.svg" alt="PC" title="PC" />
                    </a>
                </li>
            </ul>
        </nav>

        <section class="cntnr_search  margin_top_medium  curve_obj_h50  bg_color_third">
            <input class="input_search" id="Search" type="text" placeholder="Search"/>
            <label class="label_search" for="Search">
                <img class="icon_big" src="../../img/menu/search.svg" alt="search" />
            </label>
        </section>

        
        <section class="cntnr_bar_list_card  space_top_margin_small  bg_light_theme_XBOX">
            <div class="bar_obj_left  curve_obj_h15 ">
                <form action="#" method="post">
                    <label for="order">
                        <select class="minimal" name="order" id="order">
                            <option value="crescente">Prezzo Crescente</option>
                            <option value="decrescente">Prezzo Decrescente</option>
                        </select>
                    </label>
                </form>
            </div>

            <div class="bar_obj_center  force_flex_center  curve_obj_h15">
                <img class="icon_theme" src="../../img/typeGame/xbox.svg" alt="iconPs" />
            </div>

            <div class="bar_obj_right  force_flex_center  curve_obj_h15">
                <form action="#" method="post">
                    <label for="order1">
                        <select class="minimal" name="order" id="order1">
                            <option value="crescente">Tutti</option>
                            <option value="crescente">Da €10 a €50</option>
                            <option value="decrescente">Da €50 a €100</option>
                        </select>
                    </label>
                </form>
            </div>
        </section>


        <main class="cntnr_list_card  space_top_margin_medium">
            <section class="card_simple  curve_obj_h20  space_bottom_margin_card">
                <div class="front_card_flip  curve_obj_h20">
                    <a href="../item/itemXbox.html"><img class="curve_obj_h20" src="../../img/game/TheLastOfUsIIps4.png" alt="The Last of Us 2" /></a>
                    <strong class="btn_overlay_top_right  font_secondary  curve_obj_h20  force_flex_center  bg_third  fg_text_primary">55.00$</strong>
                    <img class="btn_overlay_bottom_left  heart_icon  circle_obj " src="../../img/item/heart-empty.svg"  alt="heart" />
                    <img class="btn_overlay_bottom_right  circle_obj  bg_third" src="../../img/item/add.svg" alt="add" />
                </div>
                <form class="back_card_flip  force_flex_center  form_2_by_list  curve_obj_h20  bg_third  fg_text_primary" action="#" method="post">
                    <fieldset  class="fieldset_form">
                        <legend>Tipo:</legend>
                        <label class="radio_btn_card " for="usedItem">
                            <input class="circle_obj  radio_circle_card" type="radio" id="usedItem" name="used" value="used"/>
                            <span>Usato</span> 
                        </label>
                        <label class="radio_btn_card " for="newItem">
                            <input class="circle_obj  radio_circle_card" type="radio" id="newItem" name="used" value="new" checked="checked" />
                            <span>Nuovo</span> 
                        </label>
                        <label class="radio_btn_card " for="X360Item">
                            <input class="circle_obj  radio_circle_card" type="radio" id="X360Item" name="ps" value="ps4"/>
                            <span>Xbox 360</span> 
                        </label>
                        <label class="radio_btn_card" for="XoneItem">
                            <input class="circle_obj  radio_circle_card" type="radio" id="XoneItem" name="ps" value="ps5" checked="checked"/>
                            <span>Xbox One</span> 
                        </label>
                        <input class="btn_submit_card  space_top_margin_big  curve_obj_h15  bg_primary  font_primary  fg_text_white" type="submit" value="Aggiungi"/>
                    </fieldset>

                </form>
            </section>
        </main>
    </body> 

</html>
