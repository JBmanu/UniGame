    <body>
        <header class="navbar_info_menu navbar_info_menu">
            <div class="topnav" id="myTopnav">
                <a href="../index.html" class="active">UniGame</a>
                <a href="../page/login.html"><img src="../img/menu/user.png" alt="Login"> Login</a>

                <a href="../index.html"><img src="../img/menu/logout.png" alt="Logout"> Logout</a>
                <a href="#" class="icon">
                    <img src="../img/menu/menu.png" alt="Menu">
                </a>
            </div>
        </header>

        <nav class = "nav-rotondo">
            <ul>
                <li class="playstation">
                    <a class="force_flex_center" href="listItem.html">
                        <img src="../img/typeGame/ps.svg" alt="Playstation" title="Playstation" />
                    </a>
                </li>
                <li class="xbox">
                    <a class="force_flex_center" href="https://www.google.it">
                        <img src="../img/typeGame/xbox.png" alt="Xbox" title="Xbox" />
                    </a>
                </li>
                <li class="nintendo">
                    <a class="force_flex_center" href="https://www.google.it">
                        <img src="../img/typeGame/nintendo.png" alt="Nintendo" title="Nintendo" />
                    </a>
                </li>
                <li class="pc">
                    <a class="force_flex_center" href="https://www.google.it">
                        <img src="../img/typeGame/pc.png" alt="PC" title="PC" />
                    </a>
                </li>
            </ul>
        </nav>

        <div class="container">
            <div class="semicircle">
                <img src="../img/menu/wishlist.png" alt="Notifiche">
            </div>
        </div>


        
        <main class="cntnr_list_card  space_top_margin_medium">

            <section class="card_simple  curve_obj_h20  space_bottom_margin_card">
                <div class="front_card_flip  curve_obj_h20">
                    <img class="curve_obj_h20" src="../img/game/TheLastOfUsIIps4.png" alt="TLOU2">
                    <strong class="btn_overlay_top_right  font_secondary  curve_obj_h20  force_flex_center  bg_third  fg_text_primary">55.00$</strong>
                    <img class="btn_overlay_bottom_left  heart_icon  circle_obj " src="../img/item/heart-empty.svg"  alt="heart">
                    <img class="btn_overlay_bottom_right  circle_obj  bg_third" src="../img/item/add.svg" alt="add">
                </div>
                <form class="back_card_flip  force_flex_center  form_2_by_list  curve_obj_h20  bg_third  fg_text_primary" action="">
                    <label class="radio_btn_card ">
                        <input class="circle_obj  bg_color_third  radio_circle_card" type="radio" id="usedItem" name="used" value="used"/>
                        <span>Usato</span> 
                    </label>
                    <label class="radio_btn_card ">
                        <input class="circle_obj   bg_color_third  radio_circle_card" type="radio" id="newItem" name="used" value="new" checked="checked" />
                        <span>Nuovo</span> 
                    </label>
                    <label class="radio_btn_card ">
                        <input class="circle_obj   bg_color_third  radio_circle_card" type="radio" id="ps4Item" name="ps" value="ps4"/>
                        <span>PS4</span> 
                    </label>
                    <label class="radio_btn_card">
                        <input class="circle_obj   bg_color_third  radio_circle_card" type="radio" id="ps5Item" name="ps" value="ps5" checked="checked"/>
                        <span>PS5</span> 
                    </label>
                    <input class="btn_submit_card  space_top_margin_big  curve_obj_h15  bg_primary  font_primary  fg_text_white" type="submit" value="Aggiungi"/>
                </form>
            </section>

        </main>

    </body>
</html>
