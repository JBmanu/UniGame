<!DOCTYPE html>
<html lang="it">
    <head>
        <meta name="viewport" content="width=devide-width, initial-scale=1.0" />
        <title>Uni-videogame</title>
        <link rel="stylesheet" href="../css/style.css" type="text/css"/>
        <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
        <script src="./js/click.js" type="text/javascript"></script>
    </head>
    <body class="body-login">
        <header>
            <div class="topnav" id="myTopnav">
                <a href="../index.html" class="active">UniGame</a>
                <a href="../page/login.html"><img src="../img/menu/user.png" alt="Login"> Login</a>
                <a href="../page/listCart.html"><img src="../img/menu/carrello.png" alt="Carrello"> Carrello</a>
                <a href="../page/listWish.html"><img src="../img/menu/wishlist.png" alt="Wishlist"> Wishlist</a>
                <a href="#"><img src="../img/menu/ordini.png" alt="Ordini"> Ordini</a>
                <a href="../page/notification.html"><img src="../img/menu/notifiche.png" alt="Notifiche"> Notifiche</a>
                <a href="../index.html"><img src="../img/menu/logout.png" alt="Logout"> Logout</a>
                <a href="#" class="icon">
                    <img src="../img/menu/menu.png" alt="Menu">
                </a>
            </div>
        </header>
        <div class="div-login">
            <p>Register</p>
        </div>
        <nav class = "nav-rotondo">
            <ul>
                <li class="playstation">
                    <a href="./listItem.html">
                        <img src="../img/typeGame/ps.svg" alt="Playstation" title="Playstation" />
                    </a>
                </li>
                <li class="xbox">
                    <a href="https://www.google.it">
                        <img src="../img/typeGame/xbox.png" alt="Xbox" title="Xbox" />
                    </a>
                </li>
                <li class="nintendo">
                    <a href="https://www.google.it">
                        <img src="../img/typeGame/nintendo.png" alt="Nintendo" title="Nintendo" />
                    </a>
                </li>
                <li class="pc">
                    <a href="https://www.google.it">
                        <img src="../img/typeGame/pc.png" alt="PC" title="PC" />
                    </a>
                </li>
            </ul>
        </nav>
        <div class="card">
            <div class="card-imgcontainer">
                <img src="../img/menu/user.png" alt="Foto Utente" class="avatar-login"/>
            </div>
            <form action="#" method="post" class="form">
                <div>
                    <input class="form_input" type="text" placeholder="Nome" required/>
                </div>
                <div>
                    <input class="form_input" type="text" placeholder="Cognome" required/>
                </div>
                <div>
                    <input class="form_input" type="email" placeholder="E-mail" required/>
                </div>
                <div>
                    <input class="form_input" type="password" placeholder="Password" required/>
                </div>
                <button class="form_button">Accedi</button>
            </form>
        </div>
