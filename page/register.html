<!DOCTYPE html>
<html lang="it">
    <head>
        <meta name="viewport" content="width=devide-width, initial-scale=1.0" />
        <title>Uni-videogame</title>
        <link rel="stylesheet" href="../css/baseStyle.css" type="text/css"/>

        <link rel="stylesheet" href="../css/style.css" type="text/css"/>
        <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
        <script src="../js/click.js" type="text/javascript"></script>
    </head>
    <body class="body-login">
        <header>
            <div class="topnav" id="myTopnav">
                <a href="../index.html" class="active">UniGame</a>
                <a href="../page/login.html"><img src="../img/menu/user.svg" alt="Login" /> Login</a>
                <a href="../page/listCart.html"><img src="../img/menu/carrello.svg" alt="Carrello" /> Carrello</a>
                <a href="../page/listWish.html"><img src="../img/menu/wishlist.svg" alt="Wishlist" /> Wishlist</a>
                <a href="./seller/Ordini.html"><img src="../img/menu/ordini.svg" alt="Ordini" /> Ordini</a>
                <a href="../page/notification.html"><img src="../img/menu/notifiche.svg" alt="Notifiche" /> Notifiche</a>
                <a href="../index.html"><img src="../img/menu/logout.svg" alt="Logout" /> Logout</a>
                <a href="#" class="icon">
                    <img src="../img/menu/menu.svg" alt="Menu" />
                </a>
            </div>
        </header>
        <div class="div-login">
            <p>Register</p>
        </div>
        <nav class = "nav-rotondo">
            <ul>
                <li class="playstation">
                    <a class="force_flex_center" href="./listItem/listItemPS.html">
                        <img src="../img/typeGame/ps.svg" alt="Playstation" title="Playstation" />
                    </a>
                </li>
                <li class="xbox">
                    <a class="force_flex_center" href="./listItem/listItemXbox.html">
                        <img src="../img/typeGame/xbox.svg" alt="Xbox" title="Xbox" />
                    </a>
                </li>
                <li class="nintendo">
                    <a class="force_flex_center" href="./listItem/listItemSwitch.html">
                        <img src="../img/typeGame/nintendo.svg" alt="Nintendo" title="Nintendo" />
                    </a>
                </li>
                <li class="pc">
                    <a class="force_flex_center" href="./listItem/listItemPC.html">
                        <img src="../img/typeGame/pc.svg" alt="PC" title="PC" />
                    </a>
                </li>
            </ul>
        </nav>
        <div class="card">
            <div class="card-imgcontainer">
                <img src="../img/menu/user.svg" alt="Foto Utente" class="avatar-login"/>
            </div>
            <form action="#" method="post" class="form">
                <div>
                    <input class="form_input" type="text" placeholder="Nome" required/>
                </div>
                <div>
                    <input class="form_input" type="text" placeholder="Cognome" required/>
                </div>
                <div>
                    <input class="form_input" type="email" placeholder="E-mail" required/>
                </div>
                <div>
                    <input class="form_input" type="password" placeholder="Password" required/>
                </div>
                <button class="form_button">Accedi</button>
            </form>
        </div>
    </body>
</html>
