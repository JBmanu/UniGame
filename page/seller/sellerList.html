<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Uni-videogame</title>
        <link rel="stylesheet" href="../css/style.css" type="text/css"/>
        <link rel="stylesheet" href="../css/listItemStyle.css" type="text/css"/>

        <link rel="stylesheet" href="../css/sellerStyle.css" type="text/css"/>
        <script

    <body class="body-home">
        <header>
            <div class="topnav" id="myTopnav">

        <main class="usable_screen">
            <article class="list_nav">

                <section class="right_side">
                    <section class="cntnr_ID">

                        <section class="center_content_flex  ID_text_2">

                    </section>

            <article class="cntnr_scritta_prodotti1  center_content_flex">

            <article class="cntnr_prodotti">

                    <p1>Nome Prodotto</p1>

            <nav class="bottoni_consoles">
                <ul>
                    <li class="playstation">
                        <a href="https://www.google.it">

                    </li>
                    <li class="xbox">
                        <a href="https://www.google.it">
                            <img src="../img/typeGame/xbox.png" alt="Xbox" title="Xbox" />

                    </li>
                    <li class="nintendo">
                        <a href="https://www.google.it">
                            <img src="../img/typeGame/nintendo.png" alt="Nintendo" title="Nintendo" />
                        </a>
                    </li>
                    <li class="pc">
                        <a href="https://www.google.it">
                            <img src="../img/typeGame/pc.png" alt="PC" title="PC" />
                        </a>
                    </li>

        <footer class="container_item">
            <section class="cntnr_btn_footer_lista">
