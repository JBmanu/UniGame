<!DOCTYPE html>
<html lang="it">
    <head>
        <meta name="viewport" content="width=devide-width, initial-scale=1.0" />
        <title>Uni-videogame</title>
        <link rel="stylesheet" href="css/style.css" type="text/css"/>
        <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
        <script src="./js/click.js" type="text/javascript"></script>
    </head>
    <body class="body-login">
        <header>
            <h1>UniGame</h1>
            <h2>Register</h2>

        </header>
        <nav class = "nav-rotondo">
            <ul>
                <li class="playstation-login">
                    <a href="https://www.google.it">
                        <img src="./img/playstation.png" alt="Playstation" title="Playstation" />
                    </a>
                </li>
                <li class="xbox-login">
                    <a href="https://www.google.it">
                        <img src="./img/xbox.png" alt="Xbox" title="Xbox" />
                    </a>
                </li>
                <li class="nintendo-login">
                    <a href="https://www.google.it">
                        <img src="./img/nintendo.png" alt="Nintendo" title="Nintendo" />
                    </a>
                </li>
                <li class="pc-login">
                    <a href="https://www.google.it">
                        <img src="./img/pc.png" alt="PC" title="PC" />
                    </a>
                </li>
            </ul>
        </nav>
        <form action="#" method="post" class="form-login">
            <div class="div-register-imgcontainer">
                <img src="./img/user.png" alt="Foto Utente" class="avatar-login"/>
            </div>
            <div class="div-register-container">
                <input id ="login-name" class="input-register" type="text" value="Nome" name="nome" required>
                <input id ="login-surname" class="input-register" type="text" value="Cognome" name="cognome" required>
                <input id ="login-mail" class="input-register" type="text" value="E-mail" name="email" required>
                <input id ="login-psw" class="input-register" type="password" value="Password" name="psw" required>
                <input id ="login-psw" class="input-register" type="password" value="Password" name="repeat-psw" required>
            </div>
            <input class="accedi-register" type="submit" value="Accedi"></input>
        </form>
        <footer>
            <div id="footer_bar">
                <div id="bar_container">
                    <ul>
                        <li><a href="./index.html"><img src="./img/home.png" alt="Home" title="Home" /></a></li><li><a href="./login.html"><img src="./img/user.png" alt="User" title="User" /></a></li><li><a href="https://www.google.it"><img src="./img/carrello.png" alt="Carrello" title="Carrello" /></a></li><li><a href="https://www.google.it"><img src="./img/menu.png" alt="Menù" title="Menù" /></a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </body>
</html>
